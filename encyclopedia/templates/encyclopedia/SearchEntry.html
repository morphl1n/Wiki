{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Suggested Entries:</h1>

    <ul>
        {% for entry in FoundEntries %}
            <li><a href = "{% url 'entryname' strname=entry %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
